<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>câu 5</title>
</head>

<body>
    <form>
        <label for="dob">Nhập ngày sinh (dd/mm/yyyy):</label><br>
        <input type="text" id="dob" placeholder="vd: 22/07/2000">
        <br><br>
        <button type="button" onclick="checkDOB()">Kiểm tra</button>
        <p id="result"></p>
    </form>

    <script>
        function checkDOB() {
            const dobInput = document.getElementById("dob").value.trim();
            const result = document.getElementById("result");

            // Kiểm tra định dạng dd/mm/yyyy
            const formatRegex = /^(0?[1-9]|[12][0-9]|3[01])\/(0?[1-9]|1[0-2])\/(\d{4})$/;

            if (!formatRegex.test(dobInput)) {
                result.textContent = "Sai định dạng ngày. Vui lòng nhập theo dd/mm/yyyy.";
                result.style.color = "red";
                return;
            }

            // Tách ngày, tháng, năm
            const [day, month, year] = dobInput.split('/').map(Number);

            // Tạo đối tượng ngày
            const date = new Date(year, month - 1, day);

            // Kiểm tra tính hợp lệ của ngày
            if (
                date.getFullYear() === year &&
                date.getMonth() === month - 1 &&
                date.getDate() === day
            ) {
                result.textContent = "Ngày sinh hợp lệ";
                result.style.color = "green";
            } else {
                result.textContent = "Ngày không hợp lệ (ví dụ: không có 31/02)";
                result.style.color = "red";
            }
        }
    </script>
</body>

</html>
