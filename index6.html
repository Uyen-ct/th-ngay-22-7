<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>câu 6</title>
</head>

<body>
    <form>
        <label for="username">Nhập Username:</label><br>
        <input type="text" id="username" placeholder="vd: user_123">
        <br><br>
        <button type="button" onclick="checkUsername()">Kiểm tra username</button>
        <p id="result"></p>
    </form>

    <script>
        function checkUsername() {
            const username = document.getElementById("username").value.trim();
            const result = document.getElementById("result");

            const regex = /^[A-Za-z0-9_]{5,15}$/;

            if (username === "") {
                result.textContent = "Username không được để trống.";
                result.style.color = "red";
            } else if (!regex.test(username)) {
                result.textContent = "Username không hợp lệ. Chỉ dùng chữ, số, dấu gạch dưới (_), từ 5–15 ký tự.";
                result.style.color = "red";
            } else {
                result.textContent = "Username hợp lệ.";
                result.style.color = "green";
            }
        }
    </script>
</body>

</html>
