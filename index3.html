<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>câu 3</title>
</head>

<body>
    <form id="passForm">
        <label for="pass">Nhập mật khẩu:</label><br>
        <input type="password" id="pass" name="pass">
        <br><br>
        <button type="button" onclick="checkPass()">Checkpass</button>
        <p id="result"></p>

    </form>
    <script>
        function checkPass() {
            const pass = document.getElementById("pass").value;
            const result = document.getElementById("result");
            const regex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

            if (regex.test(pass)) {
                result.textContent = "Mật khẩu an toàn";
                result.style.color = "green";
            } else {
                result.textContent = "Mật khẩu không an toàn (ít nhất 8 ký tự, gồm chữ hoa, chữ thường và số)";
                result.style.color = "red";
            }
        }
    </script>
</body>

</html>
